<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <script>
    let arr=[10,20,30,40];
    let ele=30;
    let f=0;
for(let i=0;i<arr.length;i++){
    if(arr[i]==ele){
        f++;
    }
}
if(f!=0){
    console.log("found");
}
else{
    console.log("not found");
}
   </script> 
</body>
</html>
