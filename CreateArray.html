<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,8,6,3,4,5,7];
        for(let i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                console.log("even"+" "+arr[i])
            }
            else{
                console.log("odd"+ " "+arr[i])
            }
        }
    </script>
</body>
</html>
