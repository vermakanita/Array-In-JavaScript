<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a =[10,50,30,90];
        for(let i=0;i<a.length;i++){
            for(let j=i+1;j<a.length;j++){
                if(a[i]<a[j]){
                    let t=a[i];
                    a[i]=a[j]
                    a[j]=t;
                }

            }
        }
        console.log(a)
    </script>
</body>
</html>
